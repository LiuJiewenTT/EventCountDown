<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" lang="zh" content="高考倒计时器 - 日期编辑器">
    <meta name="description" lang="en" content="GaoKao Countdown - Date Editor">
    <meta name="keywords" content="高考倒计时,自定义倒计时,Countdown">

    <link rel="stylesheet" href="style.css">
    <title>Date Editor</title>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isChinese = /^zh/.test(navigator.language || navigator.userLanguage);
            if (isChinese) {
                document.title = '高考倒计时器 - 日期编辑器';
                document.querySelector('h1').textContent = '高考倒计时器 - 日期编辑器';
            } else {
                document.title = 'GaoKao Countdown - Date Editor';
            }
        });
    </script>
</head>
<body>
    <h1>Date Editor</h1>
    <form class="date-form" id="date-form">
        <span>
            <label for="date-start">计时起始日期:&nbsp;</label>
            <input type="date" id="date-start" name="date-start">
        </span>
        
        <span>
            <label for="date-end">计时结束日期:&nbsp;</label>
            <input type="date" id="date-end" name="date-end">
        </span>
        <!-- <label for="event-name">事件名称:</label>
        <input type="text" id="event-name" name="event-name">
        <label for="event-description">事件描述:</label>
        <textarea id="event-description" name="event-description"></textarea> -->
        <input type="submit" value="提交">
    </form>

    <script src="script.js"></script>
    <script>
        document.getElementById('date-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // 阻止页面刷新
            console.log('Form submitted');
            await processFormData(); // 异步处理表单数据
        });
    </script>

        <a href="https://github.com/LiuJiewenTT/EventCountDown"><img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/LiuJiewenTT/EventCountDown"></a>
        
        <a title="累计访问量" href="https://hits.sh/liujiewentt.github.io/EventCountDown/date_editor/"><img alt="Hits" src="https://hits.sh/liujiewentt.github.io/EventCountDown/date_editor.svg"/></a>

        <img alt="GitHub Downloads (all assets, specific tag[v1.0.0])" src="https://img.shields.io/github/downloads/LiuJiewenTT/EventCountDown/v1.0.0/total">
    </div>

        showAssetsDownloadCount();
    </script>
</body>
</html>
